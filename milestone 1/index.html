<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Carousel Milestone 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <!-- Container -->
    <div class="container">
        <!-- Slider -->
        <div class="slider">
            <!-- Img container -->
            <div class="img-container">
                <!-- Single main img -->
                <div class="single-main-img">
                    <img src="img/01.jpg" alt="">
                    <!-- Main text -->
                    <div class="single-main-img-text">
                        <h3>TEST</h3>
                        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat accusamus exercitationem alias tempora tenetur? Amet possimus inventore magnam quibusdam, accusantium quas. Quia beatae veritatis pariatur iusto quis, ex sunt quibusdam?</p>
                    </div>
                </div>
                <!-- Thumb -->
                <div class="thumb">
                    <!-- Single thumb -->
                    <div class="single-thumb active">
                        <img src="img/01.jpg" alt="">
                        <!-- overlay -->
                        <div class="overlay active">
                        </div>
                    </div>
                    <div class="single-thumb">
                        <img src="img/02.jpg" alt="">
                        <!-- overlay -->
                        <div class="overlay">
                        </div>
                    </div>
                    <div class="single-thumb">
                        <img src="img/03.jpg" alt="">
                        <!-- overlay -->
                        <div class="overlay">
                        </div>
                    </div>
                    <div class="single-thumb">
                        <img src="img/04.jpg" alt="">
                        <!-- overlay -->
                        <div class="overlay">
                        </div>
                    </div>
                    <div class="single-thumb">
                        <img src="img/05.jpg" alt="">
                        <!-- overlay -->
                        <div class="overlay">
                        </div>
                    </div>

                    <!-- Chevron up icon -->
                    <div class="chevron-icon chevron-up-icon">
                        <i class="fas fa-chevron-up"></i>
                    </div>

                    <!-- Chevron down icon -->
                    <div class="chevron-icon chevron-down-icon">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
